env:
  TERM: xterm-256color

window:
  opacity: 0.8 


font:
  normal:
    family: JetBrainsMono Nerd font
    style: Regular

  bold:
    family: JetBrainsMono Nerd font
    style: Bold

  italic:
    family: JetBrainsMono Nerd font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd font
    style: Bold Italic

  size: 11

colors:
  # Default colors
  primary:
    background: '0x0e1c2f'
    foreground: '0xc4c5ca'

  # Normal colors
  normal:
    black:   '0x0e1c2f'
    red:     '0x8f787a'
    green:   '0x154f8e'
    yellow:  '0x13539e'
    blue:    '0x25629b'
    magenta: '0x577197'
    cyan:    '0x5b8fb5'
    white:   '0xc4c5ca'

  # Bright colors
  bright:
    black:   '0x89898d'
    red:     '0x8f787a'
    green:   '0x154f8e'
    yellow:  '0x13539e'
    blue:    '0x25629b'
    magenta: '0x577197'
    cyan:    '0x5b8fb5'
    white:   '0xc4c5ca'
